<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sign Up</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="Description" lang="en" content="open source html and css template">
	<meta name="author" content="mlp design">
	<meta name="robots" content="index, follow">
	<link rel="stylesheet" href="{% static 'styles.css' %}">
	<link rel="stylesheet" href="{% static 'slidy.css' %}">

<body>
	<div id="menu">
		<nav>
			<input type="checkbox" id="show-menu" role="button">
			<label for="show-menu" class="open"><span class="fa fa-bars"></span></label>
			<label for="show-menu" class="close"><span class="fa fa-times"></span></label>
			<ul id="topnav">
				<li><a href="/">Home</a></li>
				<li><a href="{% url 'signup' %}">Sign Up</a></li>
				{% if user.is_authenticated %}
					<li><a href="{% url 'logout' %}">Log Out</a></li>
				{% else %}
					<li><a href="{% url 'login'%}">Log In</a></li>
				{% endif %}
			</ul>
		</nav>
	</div>
	<div id="container">
		<div id="pageheader">
			<h1>SIGN UP AS PATIENT</h1>
			<p></p>
		</div>
	</div>


	<div class="section">
		<form action="{% url 'pacient_signup' %}" method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<input type="submit" value="Sign Up">
		</form>
	</div>
