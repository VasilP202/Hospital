{% extends 'base.html' %}
{% block title %} Delete examination {% endblock %}

{% block content %}
<div id="pageheader">
	<h1>Delete examination record</h1>
	<p></p>
</div>

<div class="section">
    <form action="{% url 'delete_examination' examination.pk %}" method="POST">
        {% csrf_token %}
        Are you want to delete this record ?
        <input type="submit" value="Delete"/>
        <div>
            <button><a href="{{ request.META.HTTP_REFERER }}"> Cancel </a></button>
        </div>
    </form>
</div>

{% endblock %}
